<p-toast [key]="message?.key" [style]="message?.style" [styleClass]="message?.styleClass" [position]="message?.position"
         [modal]="message?.modal" [baseZIndex]="message?.baseZIndex" [autoZIndex]="message?.autoZIndex"
         [showTransitionOptions]="message?.showTransitionOptions"
         [hideTransitionOptions]="message?.hideTransitionOptions">
</p-toast>
