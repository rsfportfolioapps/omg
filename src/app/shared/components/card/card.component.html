<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <mat-card class="app-card" [ngStyle]="styles" [class.mat-elevation-z3]="true">
    <app-ribbon-title [title]="title"></app-ribbon-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <ng-content select=".app-card-content"></ng-content>
    </mat-card-content>
    <ng-content select=".app-card-footer"></ng-content>
  </mat-card>
</div>
